<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Color Changer</title>
    <style>
      .button-1 {
        background-color: rgb(234, 76, 137);
        border-radius: 25px;
        border-style: none;
        color: #ffffff;
        cursor: pointer;
        font-size: 1.5rem;
        margin-top: 10%;
        padding: 1% 2%;
        text-align: center;
      }

      .color {
        border: 2px solid transparent;
        border-radius: 40px;
        font-size: 20px;
        font-weight: bolder;
        margin: 2%;
      }
    </style>
  </head>
  <body>
    <center>
      <button
        onclick="changeColor()"
        ondblclick="keepChangingColors()"
        class="button-1"
      >
        Change background color.
      </button>
    </center>
    <center><div id="color" class="color"></div></center>
  </body>
  <script>
    function changeColor() {
      let color = "#";
      let help = "0123456789ABCDEF";
      color += Math.floor(Math.random() * 16777215).toString(16);
      document.body.style.backgroundColor = color;
      document.getElementById("color").innerHTML = color;
    }

    function keepChangingColors() {
      setInterval(changeColor, 1000);
      changeColor();
    }
  </script>
</html>
