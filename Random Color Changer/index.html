<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Color Changer</title>
    <style>
      .button-1 {
        background-color: rgb(234, 76, 137);
        border-radius: 25px;
        border-style: none;
        color: #ffffff;
        cursor: pointer;
        font-size: 1.5rem;
        margin: 0 2%;
        padding: 1% 2%;
        text-align: center;
        width: 20%;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <button onclick="changeColor()" class="button-1">
      Change background color.
    </button>
  </body>
  <script>
    function changeColor() {
      let color = "#";
      let help = "0123456789ABCDEF";
      for (let i = 0; i < 6; i++) {
        let randomDigit = Math.floor(Math.random() * 16);
        color += help[randomDigit];
      }
      document.body.style.backgroundColor = color;
    }
  </script>
</html>
