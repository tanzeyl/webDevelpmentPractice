<!DOCTYPE html>
<html lang="en">
  <head>
    <title><3</title>
    <link rel="stylesheet" href="style.css" />
    <script src="vara.min.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <a href="" class="hidden"></a>
    <div id="header-plugin"></div>
    <div class="bg_heart"></div>
    <script>
      let fontSize = 72;

      if (window.screen.width > 700) {
        fontSize = 32;
      } else if (window.screen.width < 1200) {
        fontSize = 57;
      }

      let love = setInterval(function () {
        var r_num = Math.floor(Math.random() * 40) + 1;
        var r_size = Math.floor(Math.random() * 65) + 10;
        var r_left = Math.floor(Math.random() * 100) + 1;
        var r_bg = Math.floor(Math.random() * 25) + 100;
        var r_time = Math.floor(Math.random() * 5) + 5;

        $(".bg_heart").append(
          "<div class='heart' style='width:" +
            r_size +
            "px;height:" +
            r_size +
            "px;left:" +
            r_left +
            "%;background:rgba(255," +
            (r_bg - 25) +
            "," +
            r_bg +
            ",1);-webkit-animation:love " +
            r_time +
            "s ease;-moz-animation:love " +
            r_time +
            "s ease;-ms-animation:love " +
            r_time +
            "s ease;animation:love " +
            r_time +
            "s ease'></div>"
        );

        $(".bg_heart").append(
          "<div class='heart' style='width:" +
            (r_size - 10) +
            "px;height:" +
            (r_size - 10) +
            "px;left:" +
            (r_left + r_num) +
            "%;background:rgba(255," +
            (r_bg - 25) +
            "," +
            (r_bg + 25) +
            ",1);-webkit-animation:love " +
            (r_time + 5) +
            "s ease;-moz-animation:love " +
            (r_time + 5) +
            "s ease;-ms-animation:love " +
            (r_time + 5) +
            "s ease;animation:love " +
            (r_time + 5) +
            "s ease'></div>"
        );

        $(".heart").each(function () {
          var top = $(this)
            .css("top")
            .replace(/[^-\d\.]/g, "");
          var width = $(this)
            .css("width")
            .replace(/[^-\d\.]/g, "");
          if (top <= -100 || width >= 150) {
            $(this).detach();
          }
        });
      }, 500);

      let vara = new Vara(
        "#container",
        "https://raw.githubusercontent.com/akzhy/Vara/master/fonts/Shadows-Into-Light/shadows-into-light.json",
        [
          {
            text: "Hey there, my sweet little Butter Butt. <3",
            y: 250,
            fromCurrentPosition: { y: false },
            duration: 7000,
          },
          {
            text: "I LOOOOOOOOOOOOOVE YOU !!!",
            y: 350,
            fromCurrentPosition: { y: false },
            duration: 4000,
          },
          {
            text: "and I MISSSSSSSSSSSSSS YOUUUUUUUUUU :(",
            y: 450,
            fromCurrentPosition: { y: false },
            duration: 4000,
          },
        ],
        {
          strokeWidth: 4,
          color: "#4b0056",
          fontSize: fontSize,
          textAlign: "center",
        }
      );

      vara.ready(function () {
        let erase = true;
        vara.animationEnd(function (i, o) {
          if (erase) {
            o.container.style.transition = "opacity 1s 1s";
            o.container.style.opacity = 1;
          }
        });
      });

      $("#header-plugin").load(
        "https://vivinantony.github.io/header-plugin/",
        function () {
          $("a.back-to-link").attr(
            "href",
            "http://blog.thelittletechie.com/2015/03/love-heart-animation-using-css3.html#tlt"
          );
        }
      );
    </script>
  </body>
</html>
