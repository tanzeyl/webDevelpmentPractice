<!DOCTYPE html>
<html lang="en">
  <head>
    <title><3</title>
    <link rel="stylesheet" href="style.css" />
    <script src="vara.min.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <a href="" class="hidden"></a>
    <script>
      let fontSize = 72;

      if (window.screen.width > 700) {
        fontSize = 32;
      } else if (window.screen.width < 1200) {
        fontSize = 57;
      }

      let vara = new Vara(
        "#container",
        "https://raw.githubusercontent.com/akzhy/Vara/master/fonts/Shadows-Into-Light/shadows-into-light.json",
        [
          {
            text: "Hey there, my sweet little Butter Butt. <3",
            y: 450,
            fromCurrentPosition: { y: false },
            duration: 7000,
          },
          {
            text: "I LOOOOOOOOOOOOOVE YOU !!!",
            y: 710,
            fromCurrentPosition: { y: false },
            duration: 4000,
          },
          {
            text: "and I MISSSSSSSSSSSSSS YOUUUUUUUUUU :(",
            y: 990,
            fromCurrentPosition: { y: false },
            duration: 6000,
          },
        ],
        {
          strokeWidth: 4,
          color: "#fff",
          fontSize: fontSize,
          textAlign: "center",
        }
      );

      vara.ready(function () {
        let erase = true;
        vara.animationEnd(function (i, o) {
          if (erase) {
            o.container.style.transition = "opacity 1s 1s";
            o.container.style.opacity = 1;
          }
        });
      });
    </script>
  </body>
</html>
