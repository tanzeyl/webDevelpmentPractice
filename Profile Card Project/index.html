<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <title>Profile Card</title>
  </head>

  <body>
    <section class="mainSection">
      <div class="container">
        <div class="content">
          <img
            src="image.jpg"
            width="150px"
            height="150px"
            class="profileImage"
          />
          <p class="mainName">Tanzeel Khan</p>
          <p class="tagline">ML Enthusiast & Web Developer</p>
          <div class="icons">
            <a href="#" class="icon" style="background: #3b5998"
              ><i class="bi bi-facebook"></i
            ></a>
            <a href="#" class="icon" style="background: #d62976"
              ><i class="bi bi-instagram"></i
            ></a>
            <a href="#" class="icon" style="background: #00acee"
              ><i class="bi bi-twitter"></i
            ></a>
          </div>
          <div>
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
          </div>
          <div class="footer">
            <ul>
              <li><i class="bi bi-heart"></i>&nbsp;&nbsp;60K</li>
              <li><i class="bi bi-chat-right"></i>&nbsp;&nbsp;20K</li>
              <li><i class="bi bi-share"></i>&nbsp;&nbsp;50K</li>
            </ul>
          </div>
        </div>
        <div class="rotation"></div>
      </div>
    </section>
  </body>
</html>
