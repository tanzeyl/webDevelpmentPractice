<html>
  <head>
    <title>Valentine Proposal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .button {
        white-space: nowrap;
        max-width: 100%;
      }

      .image,
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 10%;
      }
    </style>
    <script>
      options = [
        "Are you sure?",
        "Why not?",
        "You are hurting me now!",
        "This will not go unpinished.",
        "Please say YESS. ðŸ˜Ÿ",
      ];

      let count = 0;
      let index = 0;
      function no() {
        let yes = document.getElementById("yes");
        let noBtn = document.getElementById("no");
        let newHeight = parseInt(yes.style.height.slice(0, -2)) + 20 + "px";
        let newWidth = parseInt(yes.style.width.slice(0, -2)) + 20 + "px";
        yes.style.height = newHeight;
        yes.style.width = newWidth;
        noBtn.innerHTML = options[index];
        count += 1;
        index = count % 5;
      }
      function yes() {
        let container = document.getElementsByClassName("container")[0];
        container.innerHTML = `<center class="image"><h2>Yayyyy!!</h2><img src="image.gif" alt="GIF" class="img img-fluid" /></center>`;
      }
    </script>
  </head>
  <div class="container">
    <center>
      <h1>Would you be my valentine?</h1>
      <button
        id="yes"
        style="height: 50px; width: 60px"
        onclick="yes()"
        class="btn btn-lg btn-danger button"
      >
        Yes
      </button>
      <button id="no" onclick="no()" class="btn btn-lg btn-success button">
        No
      </button>
    </center>
  </div>
</html>
