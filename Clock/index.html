<html>
  <head>
    <title>Clock</title>
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="style3.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <button class="button" onclick="changeStyle()">Change Style</button>
    <div class="clock-1">
      <img src="./dial.png" alt="First Dial" class="dial-1" />
      <div class="face-1">
        <div class="hand-1 hour-1"></div>
        <div class="hand-1 minute-1"></div>
        <div class="hand-1 second-1"></div>
      </div>
    </div>
    <div class="parentClock">
      <div class="clock-2">
        <div class="face-2">
          <div class="time"></div>
        </div>
      </div>
    </div>
    <div class="clock-3">
      <div class="face-3">
        <div class="hour-3"><div class="hour"></div></div>
        <div class="minute-3"><div class="minute"></div></div>
        <div class="second-3"><div class="second"></div></div>
      </div>
    </div>
  </body>
</html>
